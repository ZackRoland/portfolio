<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
    <link rel="stylesheet" href="../styles/contact-styles.css">
</head>
<body>
    <header>
        <nav id = "navigation">
            <ul>
                <li class="logo"><a href="./index.html">ZR</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./contact.html" aria-current="page">Contact Me</a></li>
            </ul>
        </nav>
        <button aria-label="Open menu" popovertarget="main-menu"></button>
        <menu id="main-menu" popover hidden>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./contact.html">Contact Me</a></li>
        </menu>
    </header>
    <main id="contact">
        <form action="https://httpbin.org/post" method="post" novalidate>
            <fieldset>
                <legend id="form-heading">Contact Me Here</legend>
                <form-field>
                    <label for="full-name">
                        <span class="req">*</span>
                        Name:
                    </label>
                    <input 
                        type="text" 
                        name="full-name" 
                        id="full-name" 
                        placeholder="Gol D. Roger"
                        minlength="3" 
                        maxlength="100"
                        pattern="[A-Za-z .'-]+"
                        required
                    >
                    <output class="error" id="name-error"></output>
                    <output class="info" id="name-info">Enter your full name. 
                        Diacritical marks are supported.</output>
                </form-field>
                <br>
                <form-field>
                    <label for="email">
                        <span class="req">*</span>
                        Email:
                    </label>
                    <input type="email" 
                    name="email" 
                    id="email"
                    placeholder="yourname@example.com"
                    minlength="5"
                    maxlength="200" 
                    required>
                    <output class="error" id="email-error"></output>
                    <output class="info" id="email-info">Enter your email.</output>
                </form-field>
                <br>
                <form-field>
                    <label for="job-title">
                        <span class="req">*</span>
                        Job title:
                    </label>
                    <input type="text" 
                    name="job-title" 
                    id="job-title"
                    placeholder="Ex: Talent Acquisition Specialist" 
                    maxlength="200"
                    required
                    >
                    <output class="error" id="job-error"></output>
                    <output class="info" id="job-info">Enter your current job title.</output>
                </form-field>
                <br>
                <form-field>
                    <label for="contact-reason">
                        <span class="req">*</span>
                        Please select a reason for contacting
                    </label>
                    <select name="contact-reason" id="contact-reason" required>
                        <option value="" selected disabled hidden>-- Select Reason --</option>
                        <option value="job-opportunity">Job Opportunity</option>
                        <option value="research-opportunity">Research Opportunity</option>
                        <option value="other-inquires">Other Concerns/Inquiries</option>
                    </select>
                    <output class="error" id="contact-error"></output>
                    <output class="info" id="contact-info"></output>
                </form-field>
                <br>

                <input type="hidden" name="possible-bot" id="possible-bot" value="true">
                <form-field>
                    <label for="message" hidden>Message Box</label>
                    <textarea id="message"
                    name="message"
                    rows="8"
                    cols="50"
                    placeholder="Type message here."
                    minlength="10"
                    maxlength="10000"
                    required
                    aria-required="true"
                    ></textarea>
                    <output class="error" id="msg-error"></output>
                    <output class="info" id="msg-info"></output>
                </form-field>
                
                <form-field>
                    <label for="submit" hidden>Form Submission</label>
                    <button type="submit" name="submit" id="submit">Send</button>
                </form-field>
            </fieldset>
        </form>
    </main>
    <footer>
        <small id="copywright">&copy; 2025 Zack Roland </small>
    </footer>
</body>
</html>
