<!DOCTYPE html>
<html lang="en" class="view-transition">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
    <link rel="stylesheet" href="../styles/contact-styles.css">
    <script src="../scripts/theme-toggle.js" defer></script>
    <script src="../scripts/view-transitions.js" defer></script>
</head>
<body>
    <header>
        <nav id = "navigation">
            <ul>
                <li class="logo"><a href="./index.html">ZR</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./contact.html" aria-current="page">Contact Me</a></li>
                <li class="theme-menu">
                    <details>
                        <summary id="theme-menu-heading">Theme</summary>
                        <ul>
                            <li>
                                <button type="button" data-theme="light" aria-label="Use light theme">
                                    <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                                      <circle cx="12" cy="12" r="4" />
                                      <line x1="12" y1="1"  x2="12" y2="4"  />
                                      <line x1="12" y1="20" x2="12" y2="23" />
                                      <line x1="1"  y1="12" x2="4"  y2="12" />
                                      <line x1="20" y1="12" x2="23" y2="12" />
                                      <line x1="4.2"  y1="4.2"  x2="6.3"  y2="6.3"  />
                                      <line x1="17.7" y1="17.7" x2="19.8" y2="19.8" />
                                      <line x1="4.2"  y1="19.8" x2="6.3"  y2="17.7" />
                                      <line x1="17.7" y1="6.3"  x2="19.8" y2="4.2"  />
                                    </svg>
                                  </button>
                            </li>
                            <li>
                                <button type="button" data-theme="dark" aria-label="Use dark theme">
                                    <svg class="icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                                      <path d="M18.5 15.5A7 7 0 0 1 9 5.5
                                               A6 6 0 1 0 18.5 15.5Z" />
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>
        <button aria-label="Open menu" popovertarget="main-menu"></button>
        <menu id="main-menu" popover hidden>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./contact.html">Contact Me</a></li>
        </menu>
    </header>
    <main id="contact" aria-labelledby="contact-heading">
        <h1>Contact</h1>
        <form action="/submit" method="POST" aria-describedby="contact-desc">
            <fieldset>
                <legend>Contact Me Here</legend>

                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name" 
                placeholder="First Name" required>
                <br>

                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name" 
                placeholder="Last Name" required>
                <br>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"
                placeholder="yourname@example.com" required>
                <br>
                
                <label for="job-title">Job title:</label>
                <input type="text" name="job-title" id="job-title"
                placeholder="Ex: Talent Acquisition Specialist" required>
                <br>
                
                <label for="contact-desc">Please select a reason for contacting</label>
                <select id="category" name="category" id="contact-desc" required>
                    <option value="" selected disabled hidden>-- Select Reason --</option>
                    <option value="job-opportunity">Job Opportunity</option>
                    <option value="research-opportunity">Research Opportunity</option>
                    <option value="other-inquires">Other Concerns/Inquiries</option>
                </select>
                <br>
                <textarea
                    id="explanation"
                    name="explanation"
                    rows="8"
                    cols="50"
                    placeholder="Type message here."
                    required
                    aria-required="true"
                ></textarea>
                <button type="submit">Send</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <small id="copywright">&copy; 2025 Zack Roland </small>
    </footer>
</body>
</html>
