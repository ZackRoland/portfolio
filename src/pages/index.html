<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack's Portfolio Website</title>
    <style></style>
</head>
<body>
    <header>
        <dialog id="welcome-dialog">
            <p>Welcome to my portfolio website!</p>
            <button id="close-dialog-btn">Close</button>
        </dialog>
        <nav id = "navigation">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <hello-world></hello-world>
        <hgroup id="introduction" aria-labelledby="introduction">
            <h1 id="name" aria-labelledby="name">Hi, I'm Zack</h1>
            <p id="job-specialization" aria-labelledby="job-specialization">
                <strong>Front-end Web Developer</strong>
            </p>
        </hgroup>
        <picture>
            <source srcset="headshot.jpeg" media="(orientation: portrait)">
            <img src="headshot.jpeg" alt="Zack's headshot">
        </picture>
        <math>
            <mrow>
              <mi>E</mi>
              <mo>=</mo>
              <mi>m</mi>
              <msup>
                <mi>c</mi>
                <mn>2</mn>
              </msup>
            </mrow>
        </math>
        <label for="degree">Degree Progress:</label>
        <progress id="degree" max="100" value="83.3">83.3%</progress>
        
    </main>
    <script>
        class HelloWorld extends HTMLElement {
            constructor() {
            super();
            console.log("Hello world!"); 
            }
        }
  
        customElements.define('hello-world', HelloWorld);</script>
    <noscript></noscript>
    <footer>
        <section id="contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Me Here</h2>
            <form action="/submit" method="post" aria-describedby="contact-desc">
                <fieldset>
                    <legend>Contact Me Here</legend>

                    <label for="first-name">First name:</label>
                    <input type="text" name="first-name" id="first-name" 
                    placeholder="First Name" required>
                    <br><br>

                    <label for="last-name">Last name:</label>
                    <input type="text" name="last-name" id="last-name" 
                    placeholder="Last Name" required>
                    <br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"
                    placeholder="yourname@example.com" required>
                    <br><br>
                    
                    <label for="job-title">Job title:</label>
                    <input type="text" name="job-title" id="job-title"
                    placeholder="Talent Acquisition Specialist" required>
                    <br><br>
                    
                    <p id="contact-desc">Please select a reason for contacting</p>
                    <select id="category" name="category" required>
                        <option value="" selected disabled hidden>-- Select Reason --</option>
                        <option value="job-opportunity">Job Opportunity</option>
                        <option value="research-opportunity">Research Opportunity</option>
                        <option value="other-inquires">Other Concerns/Inquiries</option>
                    </select>
                    <br><br>

                    <textarea
                        id="explanation"
                        name="explanation"
                        rows="4"
                        cols="50"
                        placeholder="Type message here."
                        required
                        aria-required="true"
                    ></textarea>
                    <button type="submit">Send</button>
                </fieldset>
            </form>
          </section>
    </footer>
</body>
</html>
